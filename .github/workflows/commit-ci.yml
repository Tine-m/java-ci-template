name: Commit CI (Java/Maven)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build, test, quality gates
        run: mvn -B -ntp verify

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            target/site/jacoco
            target/spotbugsXml.xml
            target/checkstyle-result.xml
            target/bom.json
