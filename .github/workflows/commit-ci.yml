name: Commit CI (Java/Maven + Docker to GHCR)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Cancel older in-flight runs on the same branch/PR
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Runs compile, tests, JaCoCo, Checkstyle, SpotBugs, CycloneDX (as wired in your POM)
      - name: Build, test, quality gates
        run: mvn -B -ntp verify

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            target/site/jacoco
            target/spotbugsXml.xml
            target/checkstyle-result.xml
            target/bom.json

  docker-image:
    # Build container image for all runs; push only on main
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # needed to push to GHCR
    env:
      IMAGE_BASE: ghcr.io/${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Create tags & labels automatically (nice metadata on GHCR)
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BASE }}
          tags: |
            type=raw,value=sha-${{ github.sha }}
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      # Login only when we intend to push (push event on default branch)
      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build the Dockerfile at repository root
      # - On PRs: build & test locally on runner (no push)
      # - On push to main: build AND push to GHCR
      - name: Build (PR) / Build & Push (main)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max